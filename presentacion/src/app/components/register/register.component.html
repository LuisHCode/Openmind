<div class="register-container">
  <mat-card class="register-card mat-elevation-z2">
    <mat-card-title>Crear Cuenta</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" placeholder="Nombre completo" />
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('nombre')?.hasError('required')">
            El nombre es requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Correo electrónico" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            El email es requerido
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Ingresa un email válido
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Mínimo 4 caracteres
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" [disabled]="isLoading || registerForm.invalid">
          {{ isLoading ? 'Registrando...' : 'Registrarse' }}
        </button>
      </form>
      <div class="switch-link">
        ¿Ya tienes cuenta?
        <a (click)="goToLogin()">Inicia sesión</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
