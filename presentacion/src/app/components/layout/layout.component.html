<mat-toolbar class="main-toolbar mat-elevation-z2">
  <div class="toolbar-content">
    <div class="logo-section" (click)="navigateTo('/dashboard')">
      <mat-icon class="logo-icon">school</mat-icon>
      <span class="logo-text">Openmind</span>
    </div>

    <div class="nav-section">
      <button
        mat-button
        class="nav-button"
        [class.active]="isCurrentRoute('/dashboard')"
        (click)="navigateTo('/dashboard')">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>

      <button
        mat-button
        class="nav-button"
        [class.active]="isCurrentRoute('/my-courses')"
        (click)="navigateTo('/my-courses')">
        <mat-icon>book</mat-icon>
        <span>Mis Cursos</span>
      </button>

      <button
        mat-button
        class="nav-button"
        [class.active]="isCurrentRoute('/create-course')"
        (click)="navigateTo('/create-course')">
        <mat-icon>add_circle</mat-icon>
        <span>Crear Curso</span>
      </button>

      <button
        mat-button
        class="nav-button"
        [class.active]="isCurrentRoute('/my-created-courses')"
        (click)="navigateTo('/my-created-courses')">
        <mat-icon>library_books</mat-icon>
        <span>Mis Creaciones</span>
      </button>
    </div>

    <div class="user-section" *ngIf="currentUser$ | async as user">
      <button
        mat-icon-button
        [matMenuTriggerFor]="userMenu"
        class="user-button">
        <mat-icon class="user-avatar-icon" color="primary">account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="user-info">
          <mat-icon class="menu-avatar" color="primary">account_circle</mat-icon>
          <div class="user-details">
            <p class="user-name">{{ user.name }}</p>
            <p class="user-email">{{ user.email }}</p>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
